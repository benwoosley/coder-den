        <h1>Sign Up</h1>
        <form action="http://examples.funwebdev.com/process.php" method="POST">
            <div class="txt_field">
                <input type="text" name="user" required>
                <span></span>
                <label>Username</label>
            </div>

            <div class="txt_field hidden" id="showOnOptIn">
                <input type="email" name="email" required>
                <span></span>
                <label>Email</label>
            </div>

            <div class="txt_field">
                <input type="password" name="pass" required>
                <span></span>
                <label>Password</label>
            </div>


            <input type="checkbox" onchange="dissapear()" id='boxchecked' name="mailinglist" value="checkbox">
            <label for="mailinglist">Email Opt-In</label>

            <br>
            <input type="submit" value="Create Account">
            <input type="reset" value="Reset">
            <div class="signup_link">
                <a href="login.html">Login</a>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript">
    function dissapear() {
        var emailField = document.getElementById('showOnOptIn');
        if (document.getElementById('boxchecked').checked) {
            emailField.classList.remove('hidden');
        }
        else if (!emailField.classList.contains('hidden')) {
            emailField.classList.add('hidden');
        }
    }

</script>
